<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> {% block content %} Flask Feedback {% endblock %} </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1> User Feedback </h1>
            <nav class="navbar navbar-extend-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Flask Feedback</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if 'username' in session %}
                        <a class="nav-link" href="/logout">Logout</a>
                        {% else %}
                        <a class="nav-link" href="/login">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </nav>

            <div class="container mt-5">
                {% for message in get flashed_messages() %}
                <div class="alert alert-info"> {{message}}</div>
                {% endfor %}

                {% block content %}
                <!--Content here-->
                {% endblock %}
            </div>
        </header>
    </body>
</html>
